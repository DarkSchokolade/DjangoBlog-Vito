<h1>Posts of {{topic.subject}}</h1>

<form action="" method="post">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Post">
</form>

<table border="1">
    <thead>
        <tr>
            <th>
                <h2>Replies</h2>
            </th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>
                <h3>{{post.message}}</h3>
                <small style="color: #666;">By: {{ post.created_by }}</small>
                <small style="color: #376;">On: {{ post.created_at }}</small>
            </td>
        </tr>
            
        {% endfor %}
    </tbody>
</table>
