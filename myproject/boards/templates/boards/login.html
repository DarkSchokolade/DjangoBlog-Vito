{% extends 'boards/main.html' %}

{% block content%}
<h1>Login Page</h1>

<form action="" method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username...">
    <input type="password" name="password" id="password" placeholder="Password...">
    <input type="submit" value="Login">
</form>

{% for msg in messages %}
<p>{{msg}}</p>
{% endfor %}

{% endblock content %}
