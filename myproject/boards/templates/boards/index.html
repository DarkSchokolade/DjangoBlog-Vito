{% extends 'boards/main.html' %}

{% block content%}

<table border="1">
    <thead>
        <tr>
            <th>Board</th>
            <th>Posts</th>
            <th>Topics</th>
            <th>Last Post</th>
        </tr>
    </thead>
    <tbody>
        {% for board in boards_list %}
        <tr>
            <td>
                {{ board.name }}<br>
                <small style="color: #666;">{{ board.description}}</small>
            </td>
            <td>0</td>
            <td>0</td>
            <td></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
